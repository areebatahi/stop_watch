<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <h1 class="mt-5">Stop Watch</h1>
    <div class="container card mt-5 p-3 w-75">
        <div class="digit">
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span>
            <span id="count">00</span>
        </div>
        <div class="btn-group w-50 mt-3" role="group" aria-label="Basic mixed styles example">
            <button onclick="start()" class="btn btn-success" id="start">Start</button>
            <button onclick="stop()" class="btn btn-danger" id="stop">Stop</button>
            <button onclick="restart()" class="btn btn-warning" id="restart">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
